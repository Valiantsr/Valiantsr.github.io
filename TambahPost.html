<!DOCTYPE html>
<html>
<head>
    <title>Add New Post</title>
    <link rel="stylesheet" type="text/css" href="css/TambahPost.css">
</head>
<body>
    <div class="newpost" style="background-image: url('img/TambahPost.jpg')">
        <div class="judul">
            <h4>New Post</h4>
        </div>
        <div class="row">
            <div class="tambahpost">
                <form>
                    <div class="add">
                        <p>Upload Image: </p>
                        <input class="isi0" type="file" name="image" onchange="readURL_tambahkomik(this)">
                    </div>
                    <img id="isi" style="max-width: 150px;">
                    <p id="isi2"></p>
                    <div class="add">
                        <p>News or Media Description: </p>
                        <textarea placeholder="Add Deskripsi"></textarea>
                    </div>
                    <div class="tombolgabung">
                        <button type="submit" class="tombol" onclick="alert('Saved Data')" >SAVE</button>
                        <button type="submit" class="tombol" onclick="alert('Data have been Posted')">POST</button>
                    </div>
                </form>
            </div>
        </div>
    </div>  
    <script src="js/tambahpost.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
</body>
</html>
