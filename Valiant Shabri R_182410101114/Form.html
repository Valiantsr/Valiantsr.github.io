<!DOCTYPE html>
<html>
<head>
	<title>FORM PENDAFTARAN</title>
</head>
<body style="padding-top: 60px; background-image: url(https://www.androidguys.com/wp-content/uploads/2016/08/Minimalistic-Wallpaper-09.jpg)">

<div style=" border: solid;
			border-radius: 10px;
			width: 40%;
			margin-right: 100px;
			background-color: rgba(255,255,255,0.5);
			float: right;">
	<form>
	<h2 style="text-align: center;">FORM PENDAFTARAN</h2>
	<table align="center">
		<hr width="360"></hr>
		<tr>
			<td valign="top">Nama Lengkap</td>
			<td><input type="text" name="Nama"></td>
		</tr>
		<tr>
			<td>Username</td>
			<td><input type="text" name="Username"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="Email" name="Email"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="Password" name="Password"></td>
		</tr>
		<tr>
			<td>Tanggal lahir</td>
			<td><input type="date" name="TTL"></td>
		</tr>
		<tr>
			<td>Kota lahir</td>
			<td>
				<select>
					<option>Jember</option>
					<option>Banyuwangi</option>
					<option>Bondowoso</option>
					<option>Lumajang</option>
					<option>Probolinggo</option>
					<option>Pasuruan</option>
					<option>Malang</option>
					<option>Surabaya</option>
					<option>Sidoarjo</option>
					<option>Blitar</option>
					<option>Gresik</option>
					<option>Yogyakarta</option>
					<option>Semarang</option>
					<option>Solo</option>
					<option>Magelang</option>
					<option>Jakarta</option>
					<option>Bandung</option>
					<option>Bogor</option>
					<option>Banten</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>No. Telp</td>
			<td><input type="tel" name="Telp"></td>
		</tr>
		<tr>
			<td>Alamat</td>
			<td><textarea cols="30" rows="2"></textarea></td>
		</tr>
		<tr>
			<td>Jenis kelamin</td>
			<td><input type="radio" name="gender" value="male"> Male</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="radio" name="gender" value="female"> Female</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="radio" name="gender" value="other" > Other</td>
		</tr>
		<tr>
			<td>Disabilitas</td>
			<td><input type="checkbox" name="Ya"> Iya</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="checkbox" name="Ya"> Tidak</td>
		</tr>
		<tr>
			<td><input type="Submit" name="Submit">
			<input type="reset" name="clear"></td>
		</tr>
	</table>
</form>
</div>

<div style="border: solid;
			border-radius: 10px;
			width: 35%;
			margin-left: 100px;
			margin-top: 130px;
			background-color: rgba(255,255,255,0.5);
			float: left;">
	<form>
		<table align="center">
			<h2 style="text-align: center;">LOGIN</h2>
			<tr>
				<td>Username</td>
				<td><input type="text" name="Username"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="Password" name="Password"></td>
			</tr>
		</table>
	</form>
</div>
	
</body>
