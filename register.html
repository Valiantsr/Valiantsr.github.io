<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REGISTER</title>
    <link rel="stylesheet" type="text/css" href="css/styleregister.css">
</head>
<body>
    <div id="login-box">
    <div class="left-box">
        <h1>REGISTER</h1>
        <form action="index.html" method="POST" onsubmit="validasiregistrasi()">
        <input type="text" name="username" id="Username" placeholder="Nama Lengkap">
        <input type="email" name="email" id="email" placeholder="Email">
        <span style="float:right;" id="status"></span>
        <input type="password" name="password" id="password" placeholder="Password" onkeyup="passwordStrength(this.value)">
        <input type="password" name="password" id="repass" placeholder="Re-Password">
        <input type="submit" name="submit" id="submit" value="Daftar">
        </form>
    </div>
    <div class="right-box">
        <span class="signinwith">Masuk menggunakan<br/>Media Sosial</span>
        <button class="social facebook">Masuk menggunakan Facebook</button>
        <button class="social twitter">Masuk menggunakan Twitter</button>
        <button class="social google">Masuk menggunakan Google+</button>
    </div>
    <div class="or">Atau</div>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
