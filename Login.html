<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="css/stylelogin.css">
</head>
<body>
    <div class="loginbox">
    <img src="img/index.jpg" class="avatar">
        <h1>LOGIN</h1>
        <form action="index.html" method="">
            <p>Username</p>
            <input type="text" id="Username" required placeholder="Username">
            <p>Password</p>
            <input type="password" id="password" required placeholder="Password">
            <p id="text" style="display: none;"> CAPSLOCK key is turned on!</p> 
            <input type="submit" id="submit" value="Login" onclick="validation()">
            <a href="#" id="popup" onclick="show_popup()">Loss your password?</a><br>
            <a href="register.html">Don't have an account?</a>
        </form>
    </div>
    <div id="isipopup">
        <div id="popupnya">
            <form action="#" id="forgetpass" method="post" name="forgetpass">
                <img id="close" src="img\close.png" onclick ="hide_popup()">
                <h2 class="forget">Forgotten Your Password ?</h2>
                <h5 class="h5">Enter your login email address below</h5>
                <input type="email" id="email" name="email" placeholder="Email">
                <a onclick="check_empty()" id="submitpopup">Request Password Reset</a>
            </form>
        </div>
    </div>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<!-- <script src="assets/javascript/script.js"></script> -->
<script src="js/popup.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</html>
