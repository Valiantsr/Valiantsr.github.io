<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN</title>
    <link rel="stylesheet" type="text/css" href="css/stylelogin.css">
</head>
<body>
    <div class="loginbox">
    <img src="img/index.jpg" class="avatar">
        <h1>LOGIN</h1>
        <form action="#" method="POST" onsubmit="validasi()">
            <p>Username</p>
            <input type="text" id="Username" required placeholder="Email or Username">
            <p>Password</p>
            <input type="password" id="password" required placeholder="Password" on keyup="passwordStrength(this.value)">
            <input type="submit" id="" value="Login" onclick="masuk();">
            <a href="#">Loss your password?</a><br>
            <a href="register.html">Don't have an account?</a>
        </form>
    </div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html
